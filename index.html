<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <div class="logo-img"><img src="assets/default-logo.png" alt="" /></div>
      <div class="burger-menu"><i class="fas fa-bars"></i></div>

        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </header>
    <main>
      <div class="absolute-box"></div>
      <div class="grid">
        <section class="grid-item item1">
          <img src="assets/Screenshot 2021-05-05 114623.png" alt="" />
        </section>
        <section class="grid-item item2">
          <div class="item2-content">
            <h2>Access Free AWS Cloud Servers</h2>
            <p>Images from <a href="">Freepik</a></p>
            <button>Learn more</button>
          </div>
        </section>
        <section class="grid-item item3">
          <img src="assets/Screenshot 2021-05-05 121553.png" alt="" />
        </section>
        <section class="grid-item item4">
          <img src="assets/Screenshot 2021-05-05 121611.png" alt="" />
        </section>
        <section class="grid-item item5">
          <p>dsfdsgdfghdfgdsg</p>
        </section>
      </div>
    </main>
    <footer>
      <p>dsgdsgdsgds</p>
      <p><a href="">dsgdsgsd</a> csdgsdgdsgsdg <a href="">sdgsdgdsgdsg</a>.</p>
    </footer>
  </body>
</html>
